- Input Options:
    - gene_counts:
        positional: True
        help: Input counts file for genes. File should be in mtx format.
    - gene_features:
        positional: True
        help: Input features file for gene count matrix. File should be in tsv format.
    - gene_barcodes:
        positional: True
        help: Input barcodes file for gene count matrix. File should be in tsv format.
    - TE_counts:
        positional: True
        help: Input counts file for transposable elements. File should be in mtx format.
    - TE_features:
        positional: True
        help: Input features file for transposable element count matrix. File should be in tsv format.
    - TE_barcodes:
        positional: True
        help: Input barcodes file for transposable element count matrix. File should be in tsv format.
- Reporting Options:
    - quiet:
        action: store_true
        help: Silence (most) output.
    - debug:
        action: store_true
        help: Print debug messages.
    - logfile:
        type: argparse.FileType('r')
        help: Log output to this file.
    - exp_tag:
        default: stellarscope
        help: Experiment tag
    - outdir:
        default: .
        help: Output directory.